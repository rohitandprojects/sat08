<div style="font-family: sans-serif;">
    <h3 style="font-size:20px;font-weight:bold;">Feedback Message from: {{ firstName }} ({{ email }})</h3>
    <p style="padding:5px;font-size:15px;font-weight:bold;">You have received the following Message:</p>
    <table border="1" cellspacing="0" border-color="#cccccc" style="border-collapse: collapse; text-align: left;">
        <tr>
            <th style="padding:5px;font-size:15px;">Name:</th>
            <td style="padding:5px;font-size:15px;">{{ firstName }}</td>
        </tr>
        <tr>
            <th style="padding:5px;font-size:15px;">Email:</th>
            <td style="padding:5px;font-size:15px;">{{ email }}</td>
        </tr>
        <tr>
            <th style="padding:5px;font-size:15px;">Phone:</th>
            <td style="padding:5px;font-size:15px;">{{ phone }}</td>
        </tr>
        <tr>
            <th style="padding:5px;font-size:15px;">Subject:</th>
            <td style="padding:5px;font-size:15px;">{{ subject }}</td>
        </tr>
        <tr>
            <th style="padding:5px;font-size:15px;">Department:</th>
            <td style="padding:5px;font-size:15px;">{{ department }}</td>
        </tr>
        <tr>
            <th style="padding:5px;font-size:15px;">Message:</th>
            <td style="padding:5px;font-size:15px;">{{ message }}</td>
        </tr>
    </table>
</div>
